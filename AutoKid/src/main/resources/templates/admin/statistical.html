<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto_Kid | Thống Kê</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
<div class="layer"></div>
<div class="page-flex">
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="main-wrapper">
        <div th:insert="fragments/header :: header"></div>
            <main class="main users chart-page" id="skip-target">
                <div class="container">
                    <h2 class="main-title">Thống Kê</h2>
                    <!-- Các thông tin thống kê tổng quát -->
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="stats-card">
                                <h3>Số lượng sản phẩm đã bán</h3>
                                <p>1500</p>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="stats-card">
                                <h3>Doanh thu tháng</h3>
                                <p>200,000,000 VNĐ</p>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="stats-card">
                                <h3>Số lượng khách hàng</h3>
                                <p>300</p>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="stats-card">
                                <h3>Số đơn hàng</h3>
                                <p>450</p>
                            </div>
                        </div>
                    </div>

                    <!-- Biểu đồ doanh thu -->
                    <div class="chart-wrapper">
                        <canvas id="revenueChart"></canvas>
                    </div>

                    <!-- Biểu đồ số lượng sản phẩm bán -->
                    <div class="chart-wrapper">
                        <canvas id="productSalesChart"></canvas>
                    </div>
                </div>
            </main>

            <div th:insert="fragments/footer :: footer"></div>
        </div>
</div>

<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>

<!-- Scripts cho Chart.js -->
<script>
    // Biểu đồ doanh thu
    var ctx = document.getElementById('revenueChart').getContext('2d');
    var revenueChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Doanh thu (VNĐ)',
                data: [5000000, 7000000, 10000000, 8000000, 9000000, 11000000, 12000000, 15000000, 14000000, 17000000, 16000000, 20000000],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Biểu đồ số lượng sản phẩm đã bán
    var ctx2 = document.getElementById('productSalesChart').getContext('2d');
    var productSalesChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Số lượng sản phẩm bán',
                data: [100, 200, 150, 300, 250, 400, 450, 500, 600, 550, 650, 700],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
